databaseChangeLog:
  - changeSet:
      id: 1.4.1-step
      author: Lily
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: step_pkey
                    nullable: false
                  name: id
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                  name: date
                  type: date
              - column:
                  constraints:
                    nullable: false
                  name: time
                  type: time
              - column:
                  constraints:
                    nullable: false
                  name: position
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                  name: city_id
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                  name: ride_id
                  type: bigint
            tableName: step
  - changeSet:
      id: 1.4.2-step
      author: Lily
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: city_id
            baseTableName: step
            constraintName: fk_city_rel_step
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: city
        - addForeignKeyConstraint:
            baseColumnNames: ride_id
            baseTableName: step
            constraintName: fk_ride_rel_step
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: ride