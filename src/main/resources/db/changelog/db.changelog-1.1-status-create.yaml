databaseChangeLog:
  - changeSet:
      id: 1.1-status
      author: Lily
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: status_pkey
                    nullable: false
                  name: id
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                  name: label
                  type: VARCHAR(255)
            tableName: status